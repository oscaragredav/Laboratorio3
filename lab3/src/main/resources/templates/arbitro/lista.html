<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Lista Arbitro</title>
</head>
<body>
<div class="container">
    <h2>Lista de arbitros</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/arbitro/new}">Nuevo arbitro</a>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre: </th>
            <th>Pais:</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="arbitro, info : ${lista}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${arbitro.nombre}"></td>
            <td th:text="${arbitro.pais}"></td>
            <td><a class="btn btn-danger" th:href="@{'/arbitro/borrar' + '?id=' + ${arbitro.idArbitro}}">Borrar arbitro</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
